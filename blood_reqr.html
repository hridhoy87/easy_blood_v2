<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Blood Request Form</h1>
        <form id="bloodRequestForm" action="blood_reqr_handler.php" method="post">
            <div class="mb-3">
                <label for="bloodGroup" class="form-label">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup" class="form-select" required>
                    <option value="">Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lat" class="form-label">Latitude:</label>
                <input type="text" id="lat" name="lat" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="lon" class="form-label">Longitude:</label>
                <input type="text" id="lon" name="lon" class="form-control" readonly>
            </div>
            <button type="button" class="btn btn-primary" onclick="getLocation()">Get My Location</button>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById('lat').value = position.coords.latitude;
                        document.getElementById('lon').value = position.coords.longitude;
                    },
                    function(error) {
                        alert('Error getting location: ' + error.message);
                    }
                );
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
